<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script>
    function redirectToLogin() {
      var role = document.getElementById("role").value;
      if (role === "transport_manager") {
        window.location.href = "transport_manager.html";
      } else if (role === "director_of_works") {
        window.location.href = "Dowlogin.html";
      } else if (role === "user") {
        window.location.href = "Userlogin.html";
      }
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <form>
    <label for="role">Select Role:</label>
    <select id="role" name="role">
      <option value="transport_manager">Transport Manager</option>
      <option value="director_of_works">Director of Works</option>
      <option value="user">User</option>
    </select>
    <br><br>
    <button type="button" onclick="redirectToLogin()">Login</button>
  </form>
</body>
</html>
